; Refer to http://linux.die.net/man/1/virt-install for what arguments are supported.

[global]
connect = qemu:///system

[identity]
name = ubuntu2
description = 'Vanilla Ubuntu Server 14.04.4 LTS virtual machine.'
; uuid = (omitted)

[hardware]
virt-type = kvm
; arch = x86_64
vcpus = 2,sockets=1,cores=2,threads=1
; cpuset = auto
cpu = host
; RAM in MB.
ram = 1024

[os]
os-type = linux
; Use `virt-install --os-variant list` for full list.
os-variant = ubuntutrusty
boot = cdrom,hd,network

[disk.expand]
path = /home/xb/ubuntu.qcow2
device = disk
bus = virtio
perms = rw
; Disk size in in GB.
size = 20
cache = writeback
format = qcow2
sparse = true

[mount]
; filesystem = /source/on/host,/target/point/in/guest

[installation]
location = http://ubuntu.osuosl.org/ubuntu/dists/trusty/main/installer-amd64/ 

[console]
console = pty,target_type=serial

[network.expand]
bridge=virbr0
; model=virtio

; [network.options]
; nonetworks =

[graphics.expand]
graphics = vnc
password = foobar

[misc.options]
check-cpu =

[extra-args.expand]
console = ttyS0,115200n8 serial
